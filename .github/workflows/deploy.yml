name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - week2
      - week3
      - week4
      - week5
      - week6
      - week7
      # 添加更多分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Set base path in vite.config.js
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            sed -i 's|base: .*|base: "/project/",|' vite.config.js
          elif [ "${{ github.ref }}" == "refs/heads/week2" ]; then
            sed -i 's|base: .*|base: "/project/week2/",|' vite.config.js
          elif [ "${{ github.ref }}" == "refs/heads/week3" ]; then
            sed -i 's|base: .*|base: "/project/week3/",|' vite.config.js
          elif [ "${{ github.ref }}" == "refs/heads/week4" ]; then
            sed -i 's|base: .*|base: "/project/week4/",|' vite.config.js
          elif [ "${{ github.ref }}" == "refs/heads/week5" ]; then
            sed -i 's|base: .*|base: "/project/week5/",|' vite.config.js
          elif [ "${{ github.ref }}" == "refs/heads/week6" ]; then
            sed -i 's|base: .*|base: "/project/week6/",|' vite.config.js
          elif [ "${{ github.ref }}" == "refs/heads/week7" ]; then
            sed -i 's|base: .*|base: "/project/week7/",|' vite.config.js
          fi

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ github.ref_name }}